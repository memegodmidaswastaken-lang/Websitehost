<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body id="bodyRoot">
  <div class="topbar panel">
    <div><strong>Server Dashboard</strong></div>
    <div>
      <span id="userInfo"></span>
      <button id="logoutBtn" class="small">Logout</button>
    </div>
  </div>

  <div class="container">
    <div style="display:flex; gap:12px; align-items:center; margin-bottom:12px;">
      <div class="toggle" id="themeToggle">Toggle Theme</div>
      <div class="bg-input">
        <input id="bgUrl" placeholder="Paste image/GIF/video URL for background (owner+staff apply to your view)">
        <button id="applyBg" class="small">Apply</button>
        <button id="clearBg" class="small">Clear</button>
      </div>
      <div style="margin-left:auto;">
        <a href="/skript.html"><button class="small">Skript Editor</button></a>
        <a href="/admin.html"><button class="small">Admin Tools</button></a>
      </div>
    </div>

    <div class="grid">
      <div>
        <div class="panel">
          <h3>Live Console</h3>
          <div id="consoleOut" class="console-output"></div>
          <div style="display:flex; gap:8px; margin-top:8px;">
            <input id="consoleInput" placeholder="Enter command">
            <button onclick="sendConsole()">Send</button>
          </div>
        </div>

        <div class="panel">
          <h3>Chat</h3>
          <div id="chatOut" class="chat-output"></div>
          <div style="display:flex; gap:8px; margin-top:8px;">
            <input id="chatInput" placeholder="Message">
            <button onclick="sendChat()">Send</button>
          </div>
        </div>
      </div>

      <div>
        <div class="panel">
          <h3>Owner Panel (visible to owner)</h3>
          <div id="ownerPanel" class="hide">
            <div>
              <label>Host IP:</label>
              <input id="hostIP">
              <label>Host User:</label>
              <input id="hostUser">
              <label>Host Password (RCON):</label>
              <input id="hostPass" type="password">
              <label>RCON Port:</label>
              <input id="rconPort" value="25575">
              <label>File reload command (use {file} to inject filename):</label>
              <input id="reloadCmd" placeholder="e.g. sk reload {file}">
              <button onclick="saveOwnerCreds()">Save Owner Creds</button>
              <div id="ownerMsg"></div>
            </div>
          </div>
          <div id="notOwnerMsg"></div>
        </div>

        <div class="panel">
          <h3>Files</h3>
          <div class="file-list" id="fileList"></div>
          <div style="margin-top:8px">
            <button onclick="refreshFiles()">Refresh</button>
            <input type="file" id="fileUpload">
            <button onclick="uploadFile()">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="/js/dashboard.js"></script>
</body>
</html>
